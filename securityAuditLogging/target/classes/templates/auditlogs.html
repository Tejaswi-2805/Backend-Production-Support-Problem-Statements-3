<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Logs</title>
</head>
<body>
    <h2>Audit Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${auditLogs}">
                <td th:text="${log.username}"></td>
                <td th:text="${log.action}"></td>
                <td th:text="${log.timestamp}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
